<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado em meu próprio servidor.</p>
        <p>Cachorrinho na grama ABAIXO
        </p>
        
        <div class="video-container">
            <video width="600" poster="cachorro-foto.jpg" width="600" controls>
                <source src="cachorro.mp4" type="video/mp4">
                <source src="cachorro2.webm" type="video/webm">
                <p>Seu navegador não suporta este vídeo.</p>
            </video>
        </div>
    </div>

    <H1>Inserindo videos do Youtube</H1>
    
    <div class="video-container">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/r9-Hd_vuHV4?si=AaRr7zkcW_ttqmFO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>
    
 
    . 


</body>
</html>
